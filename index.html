<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON // HP3 Final Tactical Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --bg: #0a0c10; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        input[type=range] { -webkit-appearance: none; width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 26px; width: 26px; border-radius: 50%; background: var(--accent); border: 3px solid white; box-shadow: 0 0 15px var(--accent); cursor: pointer; }
        .hidden-section { display: none; }
        @media print { .no-print { display: none; } .print-only { display: block; color: black; background: white; } }
        .print-only { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto no-print">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6">
            <div>
                <h1 class="text-3xl font-bold text-white uppercase italic tracking-tighter">AXON <span class="text-cyan-400">// HP3</span></h1>
                <span id="syncStatus" class="text-[9px] font-bold text-yellow-400 uppercase tracking-widest italic">Syncing...</span>
            </div>
            <div class="flex gap-2 p-1 glass-card bg-white/5">
                <button onclick="switchRole('Penilai 1')" id="roleBtn1" class="px-6 py-2 rounded-xl text-xs font-bold transition-all bg-cyan-500 text-black">P1</button>
                <button onclick="switchRole('Penilai 2')" id="roleBtn2" class="px-6 py-2 rounded-xl text-xs font-bold transition-all text-white/50">P2</button>
                <button onclick="switchRole('Admin')" id="roleBtnAdmin" class="px-6 py-2 rounded-xl text-xs font-bold transition-all text-white/50">Rumusan</button>
            </div>
        </header>

        <div id="penilaiView" class="space-y-6">
            <select id="penilaiClassFilter" onchange="handleClass(this.value)" class="w-full bg-slate-900 border border-white/10 rounded-xl p-4 text-white font-bold outline-none">
                <option value="">-- Pilih Kelas --</option>
            </select>
            <div id="studentList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <div id="adminView" class="hidden-section glass-card p-6 overflow-x-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white uppercase tracking-widest">Dashboard Rumusan</h2>
                <button onclick="preparePrintReport()" class="bg-white/10 px-4 py-2 rounded-lg text-xs font-bold border border-white/10 hover:bg-white/20">Cetak Laporan</button>
            </div>
            <table class="w-full text-left text-[11px]">
                <thead class="border-b border-white/10 text-white/40 uppercase">
                    <tr><th class="p-4">Atlet</th><th class="p-4 text-center">P1 Avg</th><th class="p-4 text-center">P2 Avg</th><th class="p-4 text-center">AI Report</th><th class="p-4 text-right">Tahap</th></tr>
                </thead>
                <tbody id="adminTableBody" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <div id="scoringModal" class="fixed inset-0 z-50 flex items-end md:items-center justify-center p-0 md:p-4 bg-black/95 backdrop-blur-xl hidden">
        <div class="glass-card w-full max-w-xl p-6 md:p-8 max-h-[90vh] overflow-y-auto border-white/10 rounded-t-[32px] md:rounded-[24px]">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="modalStudentName" class="text-2xl font-bold text-white uppercase tracking-tight italic">Nama Pelajar</h2>
                    <button onclick="openRubrik()" class="text-[9px] bg-amber-500/20 text-amber-400 px-3 py-1 rounded-full border border-amber-500/30 mt-2 uppercase font-bold tracking-widest italic">ðŸ“– Rujukan Rubrik</button>
                </div>
                <button onclick="closeModal()" class="text-white/40 text-3xl">&times;</button>
            </div>

            <div class="space-y-8">
                <div class="bg-white/5 p-6 rounded-[30px] border border-white/10">
                    <div class="flex justify-between items-end mb-2">
                        <span class="text-[10px] font-bold text-white/40 uppercase tracking-widest">1. Lari Pecut</span>
                        <div class="flex items-baseline gap-1"><span id="valPecut" class="text-4xl font-bold text-cyan-400">0.0</span><span class="text-xs text-white/20">/ 25.0</span></div>
                    </div>
                    <div id="stagePecut" class="mb-4 text-[9px] font-bold uppercase tracking-widest"></div>
                    <input type="range" id="sliderPecut" min="0" max="25" step="0.1" value="0" oninput="updateUI()" class="w-full">
                    <div id="detPecut" class="mt-4 space-y-3"></div>
                </div>

                <div class="bg-white/5 p-6 rounded-[30px] border border-white/10">
                    <div class="flex justify-between items-end mb-2">
                        <span class="text-[10px] font-bold text-white/40 uppercase tracking-widest">2. Lontar Peluru</span>
                        <div class="flex items-baseline gap-1"><span id="valLontar" class="text-4xl font-bold text-purple-400">0.0</span><span class="text-xs text-white/20">/ 25.0</span></div>
                    </div>
                    <div id="stageLontar" class="mb-4 text-[9px] font-bold uppercase tracking-widest"></div>
                    <input type="range" id="sliderLontar" min="0" max="25" step="0.1" value="0" oninput="updateUI()" class="w-full">
                    <div id="detLontar" class="mt-4 space-y-3"></div>
                </div>

                <button id="btnSave" onclick="saveData()" class="w-full py-5 rounded-2xl bg-cyan-500 text-black font-bold uppercase text-xs tracking-[0.2em] active:scale-95 transition-all">Hantar Markah Live</button>
            </div>
        </div>
    </div>

    <div id="rubrikModal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/95 backdrop-blur-xl hidden">
        <div class="glass-card w-full max-w-sm p-6 border-white/10">
            <h3 class="text-white font-bold mb-4 uppercase">Pemberatan Aras</h3>
            <div class="space-y-3 text-[10px] uppercase font-bold tracking-widest">
                <div class="flex justify-between text-emerald-400"><span>Aras Mudah</span><span>12 Markah</span></div>
                <div class="flex justify-between text-amber-400"><span>Aras Sederhana</span><span>8 Markah</span></div>
                <div class="flex justify-between text-red-400"><span>Aras Sukar</span><span>5 Markah</span></div>
            </div>
            <button onclick="closeRubrik()" class="w-full mt-6 py-2 bg-white/10 rounded-lg text-xs font-bold text-white/60">Tutup</button>
        </div>
    </div>

    <div id="printReport" class="print-only"></div>

    <script>
        const scriptURL = "HUBUNGAN_URL_DEPLOYMENT_ANDA"; 
        const openAiKey = "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";

        let students = [], liveMarks = {}, selectedClass = "", currentRole = "Penilai 1", activeId = null;

        const skemaPecut = [{n:"Penamat (MUDAH)", l:12, c:"text-emerald-400"}, {n:"Permulaan (SEDERHANA)", l:8, c:"text-amber-400"}, {n:"Teknik Larian (SUKAR)", l:5, c:"text-red-400"}];
        const skemaLontar = [{n:"Sedia & Pulihan (MUDAH)", l:12, c:"text-emerald-400"}, {n:"Lungsuran (SEDERHANA)", l:8, c:"text-amber-400"}, {n:"Teknik Lontaran (SUKAR)", l:5, c:"text-red-400"}];

        async function fetchMarks() {
            try {
                const res = await fetch(scriptURL);
                const data = await res.json();
                students = data.students; liveMarks = data.marks;
                document.getElementById('syncStatus').innerText = "LIVE TERHUBUNG";
                initFilter(); renderView();
            } catch (e) { document.getElementById('syncStatus').innerText = "OFFLINE"; }
        }

        function initFilter() {
            const classes = [...new Set(students.map(s => s.class))].sort();
            const filter = document.getElementById('penilaiClassFilter');
            filter.innerHTML = '<option value="">-- Pilih Kelas --</option>' + classes.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        window.handleClass = (v) => { selectedClass = v; renderStudentList(); }

        window.updateUI = () => {
            const p = parseFloat(document.getElementById('sliderPecut').value);
            const l = parseFloat(document.getElementById('sliderLontar').value);
            document.getElementById('valPecut').innerText = p.toFixed(1);
            document.getElementById('valLontar').innerText = l.toFixed(1);

            const catP = getCategory(p);
            document.getElementById('stagePecut').innerHTML = `<span style="color:${catP.color}">${catP.label}</span>`;
            const catL = getCategory(l);
            document.getElementById('stageLontar').innerHTML = `<span style="color:${catL.color}">${catL.label}</span>`;

            renderWaterfill('detPecut', p, skemaPecut, 'bg-cyan-400');
            renderWaterfill('detLontar', l, skemaLontar, 'bg-purple-400');
        }

        function renderWaterfill(id, total, skema, color) {
            let rem = total;
            document.getElementById(id).innerHTML = skema.map(item => {
                const s = Math.min(rem, item.l); rem -= s;
                return `<div class="mt-2 text-[8px] uppercase font-bold text-white/20">
                    <div class="flex justify-between"><span class="${item.c}">${item.n}</span><span>${s.toFixed(1)} / ${item.l}</span></div>
                    <div class="h-1 bg-white/5 rounded-full overflow-hidden mt-1"><div class="${color} h-full" style="width:${(s/item.l)*100}%"></div></div></div>`;
            }).join('');
        }

        function getCategory(v) {
            if (v >= 23) return { label: 'Amat Cemerlang', color: '#10b981' };
            if (v >= 19) return { label: 'Cemerlang', color: '#3b82f6' };
            if (v >= 15) return { label: 'Kepujian', color: '#f59e0b' };
            if (v >= 13) return { label: 'Sederhana', color: '#f97316' };
            return { label: 'Lemah', color: '#ef4444' };
        }

        window.generateFinalAI = async (id) => {
            const s = students.find(x => x.id === id);
            const m = liveMarks[id] || {};
            const avgP = (((m['Penilai 1']?.pecut||0)+(m['Penilai 2']?.pecut||0))/2).toFixed(2);
            const avgL = (((m['Penilai 1']?.lontar||0)+(m['Penilai 2']?.lontar||0))/2).toFixed(2);
            let aiResult = "Ralat AI. Data purata tetap akan disimpan.";

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${openAiKey}` },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{role: "user", content: `Berikan rumusan sukan ringkas (Bahasa Melayu, 20 patah perkataan) untuk ${s.name}. Purata Pecut: ${avgP}/25, Lontar: ${avgL}/25.`}]
                    })
                });
                const data = await response.json();
                aiResult = data.choices[0].message.content;
            } catch (e) { console.error("AI Error"); }

            // TETAP SIMPAN PURATA KE KOLUM K, L, M
            await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ id: id, finalPecut: avgP, finalLontar: avgL, aiReport: aiResult }) });
            alert("Data Rumusan & Purata Disimpan ke Sheets!");
            fetchMarks();
        }

        function preparePrintReport() {
            const container = document.getElementById('printReport');
            const filtered = students.filter(s => !selectedClass || s.class === selectedClass);
            container.innerHTML = filtered.map(s => {
                const m = liveMarks[s.id] || {};
                const avgP = (((m['Penilai 1']?.pecut||0)+(m['Penilai 2']?.pecut||0))/2).toFixed(2);
                const avgL = (((m['Penilai 1']?.lontar||0)+(m['Penilai 2']?.lontar||0))/2).toFixed(2);
                return `
                <div style="padding:40px; border:2px solid #000; margin-bottom:40px; background:white; color:black;">
                    <h2 style="text-align:center;">LAPORAN PRESTASI INDIVIDU: ${s.name}</h2>
                    <table>
                        <tr><th>ACARA</th><th>PENILAI 1</th><th>PENILAI 2</th><th>PURATA AKHIR</th></tr>
                        <tr><td>LARI PECUT</td><td>${m['Penilai 1']?.pecut||0}</td><td>${m['Penilai 2']?.pecut||0}</td><td><b>${avgP}</b></td></tr>
                        <tr><td>LONTAR PELURU</td><td>${m['Penilai 1']?.lontar||0}</td><td>${m['Penilai 2']?.lontar||0}</td><td><b>${avgL}</b></td></tr>
                    </table>
                    <div style="margin-top:20px; padding:15px; background:#f4f4f4; border-left:8px solid #00f2ff;">
                        <b>RUMUSAN PRESTASI (AI):</b><br>
                        <p><i>${m.aiReport || "Rumusan belum dijana."}</i></p>
                    </div>
                </div>`;
            }).join('');
            window.print();
        }

        window.saveData = async () => {
            const btn = document.getElementById('btnSave'); btn.disabled = true;
            const p = parseFloat(document.getElementById('sliderPecut').value);
            const l = parseFloat(document.getElementById('sliderLontar').value);
            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ id: activeId, role: currentRole, pecut: p, lontar: l }) });
                closeModal(); fetchMarks();
            } finally { btn.disabled = false; }
        }

        window.switchRole = (r) => {
            currentRole = r;
            ['roleBtn1', 'roleBtn2', 'roleBtnAdmin'].forEach(id => document.getElementById(id).className = "px-6 py-2 rounded-xl text-xs font-bold transition-all text-white/50");
            document.getElementById(r === 'Penilai 1' ? 'roleBtn1' : r === 'Penilai 2' ? 'roleBtn2' : 'roleBtnAdmin').className = "px-6 py-2 rounded-xl text-xs font-bold transition-all bg-cyan-500 text-black";
            document.getElementById('penilaiView').classList.toggle('hidden-section', r === 'Admin');
            document.getElementById('adminView').classList.toggle('hidden-section', r !== 'Admin');
            renderView();
        }

        function renderView() { if(currentRole === 'Admin') renderAdminTable(); else renderStudentList(); }

        function renderAdminTable() {
            const tbody = document.getElementById('adminTableBody');
            const filtered = students.filter(s => !selectedClass || s.class === selectedClass);
            tbody.innerHTML = filtered.map(s => {
                const m = liveMarks[s.id] || {};
                const p1Avg = (((m['Penilai 1']?.pecut||0)+(m['Penilai 1']?.lontar||0))/2).toFixed(1);
                const p2Avg = (((m['Penilai 2']?.pecut||0)+(m['Penilai 2']?.lontar||0))/2).toFixed(1);
                return `<tr>
                    <td class="p-4 font-bold text-white uppercase">${s.name}</td>
                    <td class="p-4 text-center mono">${p1Avg}</td>
                    <td class="p-4 text-center mono">${p2Avg}</td>
                    <td class="p-4 text-center"><button onclick="generateFinalAI('${s.id}')" class="bg-cyan-500/10 text-cyan-400 px-2 py-1 rounded border border-cyan-400/20 text-[9px] font-bold italic">âœ¨ Jana AI</button></td>
                    <td class="p-4 text-right font-bold uppercase italic" style="color:${getCategory((parseFloat(p1Avg)+parseFloat(p2Avg))).color}">${getCategory((parseFloat(p1Avg)+parseFloat(p2Avg))).label}</td>
                </tr>`;
            }).join('');
        }

        function renderStudentList() {
            const container = document.getElementById('studentList');
            if (!selectedClass) { container.innerHTML = ""; return; }
            const filtered = students.filter(s => s.class === selectedClass);
            container.innerHTML = filtered.map(s => {
                const hasMark = liveMarks[s.id] && liveMarks[s.id][currentRole] && (liveMarks[s.id][currentRole].pecut > 0 || liveMarks[s.id][currentRole].lontar > 0);
                return `<div onclick="openScoring('${s.id}')" class="glass-card p-5 cursor-pointer hover:border-cyan-400/50 flex justify-between items-center transition-all active:scale-95">
                    <span class="font-bold text-sm text-white uppercase italic">${s.name}</span>
                    <div class="h-2 w-2 rounded-full ${hasMark ? 'bg-emerald-500 shadow-[0_0_10px_#10b981]' : 'bg-orange-500 shadow-[0_0_10px_#f59e0b]'}"></div>
                </div>`;
            }).join('');
        }

        window.openScoring = (id) => {
            activeId = id; const s = students.find(x => x.id === id);
            document.getElementById('modalStudentName').innerText = s.name;
            const m = (liveMarks[id] && liveMarks[id][currentRole]) || { pecut: 0, lontar: 0 };
            document.getElementById('sliderPecut').value = m.pecut;
            document.getElementById('sliderLontar').value = m.lontar;
            updateUI(); document.getElementById('scoringModal').classList.remove('hidden');
        }

        window.openRubrik = () => document.getElementById('rubrikModal').classList.remove('hidden');
        window.closeRubrik = () => document.getElementById('rubrikModal').classList.add('hidden');
        window.closeModal = () => document.getElementById('scoringModal').classList.add('hidden');
        window.onload = fetchMarks;
    </script>
</body>
</html>
