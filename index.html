<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MPU3411 ‚Äì Amali HP3 (2 Penguji)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    .slider { width: 100%; height: 6px; background: #e2e8f0; border-radius: 3px; }
    .slider::-webkit-slider-thumb { appearance: none; height: 20px; width: 20px; border-radius: 50%; background: #10b981; cursor: pointer; }
  </style>
</head>
<body class="bg-gray-50">

  <!-- LOADER -->
  <div id="loader" class="fixed inset-0 bg-white/90 z-50 flex items-center justify-center hidden">
    <div class="text-center">
      <div class="animate-spin w-10 h-10 border-4 border-emerald-600 border-t-transparent rounded-full mx-auto"></div>
      <p class="mt-3 text-gray-700">Memproses...</p>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" class="fixed top-4 right-4 px-4 py-2 rounded-lg text-white font-bold shadow-lg transform translate-x-full transition-transform"></div>

  <!-- LOGIN -->
  <div id="login" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-600 to-teal-800 p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md">
      <div class="bg-emerald-700 p-5 text-center">
        <h1 class="text-2xl font-bold text-white">MPU3411 ‚Äì Amali HP3</h1>
        <p class="text-emerald-200 text-sm mt-1">Sistem Penilaian 2 Penguji</p>
      </div>
      <form id="loginForm" class="p-6 space-y-4">
        <input type="email" id="email" placeholder="Emel" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-emerald-500" required />
        <input type="password" id="password" placeholder="Kata Laluan" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-emerald-500" required />
        <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-lg font-bold">LOG MASUK</button>
      </form>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden min-h-screen">
    <header class="bg-white shadow-sm sticky top-0 z-40">
      <div class="px-4 py-3 flex justify-between items-center">
        <div>
          <h2 class="font-bold text-lg text-gray-800">MPU3411 ‚Äì HP3</h2>
          <p class="text-xs text-emerald-700">Penguji: <span id="role-name">...</span></p>
        </div>
        <button onclick="logout()" class="bg-red-100 hover:bg-red-200 text-red-700 p-2 rounded-full text-sm">
          <i class="fas fa-power-off"></i>
        </button>
      </div>
    </header>

    <div class="p-4 bg-white">
      <div class="grid grid-cols-1 gap-3">
        <select id="kelas" class="p-3 border rounded-lg bg-gray-50"></select>
        <select id="pelajar" class="p-3 border rounded-lg bg-gray-50" disabled></select>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex border-b">
      <button onclick="switchTab('larian')" id="tab-larian" class="flex-1 py-3 font-bold text-blue-600 border-b-2 border-blue-600">üèÉ Larian</button>
      <button onclick="switchTab('lontaran')" id="tab-lontaran" class="flex-1 py-3 font-bold text-gray-500">üèê Lontaran</button>
    </div>

    <div id="form-content" class="p-4"></div>

    <div class="p-4">
      <button onclick="saveMarkah()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-xl font-bold shadow">
        <i class="fas fa-save mr-2"></i> Simpan Markah
      </button>
    </div>

    <div class="p-4 text-center">
      <button onclick="generateAllPDFs()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg flex items-center gap-2 mx-auto">
        <i class="fas fa-file-pdf"></i> Jana Semua Laporan PDF
      </button>
    </div>
  </div>

  <script>
    // üîÅ GANTIKAN DENGAN URL WEB APP BAHARU (SELEPAS DEPLOY SEMULA)
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzfVC2tirSz7bIxoUc9C60UcGxze9ThJxqMQ_X5-7n6U2iWOE5ChbCOMs1ALPv-tNFZUA/exec";

    let currentUser = null;
    let allStudents = [];
    let scores = {};
    let currentTab = 'larian';

    // --- UTILS ---
    function showToast(msg, type = 'success') {
      const t = document.getElementById('toast');
      t.innerText = msg;
      t.className = `fixed top-4 right-4 px-4 py-2 rounded-lg font-bold shadow-lg transform transition-transform duration-300 ${
        type === 'success' ? 'bg-emerald-600' : 'bg-red-600'
      } ${msg ? 'translate-x-0' : 'translate-x-full'}`;
      setTimeout(() => t.classList.add('translate-x-full'), 3000);
    }
    function showLoader(show) {
      document.getElementById('loader').classList.toggle('hidden', !show);
    }

    // --- LOGIN ---
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      showLoader(true);
      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'login', email, password })
      })
      .then(r => r.ok ? r.json() : Promise.reject(r))
      .then(data => {
        if (data.result === 'success') {
          currentUser = data.user;
          document.getElementById('role-name').innerText = data.user.nama;
          document.getElementById('login').classList.add('hidden');
          document.getElementById('app').classList.remove('hidden');
          loadData();
        } else {
          showToast(data.message, 'error');
        }
        showLoader(false);
      })
      .catch(err => {
        console.error(err);
        showToast("Ralat sambungan. Sila semak Web App URL.", 'error');
        showLoader(false);
      });
    });

    function logout() {
      if (confirm("Log keluar?")) location.reload();
    }

    // --- LOAD DATA ---
    function loadData() {
      showLoader(true);
      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'get_data', email: currentUser.email, role: currentUser.role })
      })
      .then(r => r.json())
      .then(data => {
        if (data.result === 'success') {
          allStudents = data.data.students;
          scores = data.data.scores;
          populateKelas();
        }
        showLoader(false);
      });
    }

    function populateKelas() {
      const kelasSet = [...new Set(allStudents.map(s => s.Kelas))];
      const sel = document.getElementById('kelas');
      sel.innerHTML = '<option value="">-- Pilih Kelas --</option>';
      kelasSet.forEach(k => sel.innerHTML += `<option value="${k}">${k}</option>`);
    }

    document.getElementById('kelas').addEventListener('change', e => {
      const kelas = e.target.value;
      const pelajarSel = document.getElementById('pelajar');
      pelajarSel.disabled = !kelas;
      pelajarSel.innerHTML = '<option>-- Pilih Pelajar --</option>';
      if (kelas) {
        allStudents
          .filter(s => s.Kelas === kelas)
          .forEach(s => pelajarSel.innerHTML += `<option value="${s.ID_SISTEM}">${s.Nama_Pelajar}</option>`);
      }
    });

    // --- TABS ---
    function switchTab(tab) {
      currentTab = tab;
      document.getElementById('tab-larian').className = 
        tab === 'larian' ? 'flex-1 py-3 font-bold text-blue-600 border-b-2 border-blue-600' : 'flex-1 py-3 font-bold text-gray-500';
      document.getElementById('tab-lontaran').className = 
        tab === 'lontaran' ? 'flex-1 py-3 font-bold text-orange-500 border-b-2 border-orange-500' : 'flex-1 py-3 font-bold text-gray-500';
      renderForm();
    }

    // --- RENDER FORM ---
    function renderForm() {
      const pelajarId = document.getElementById('pelajar').value;
      const p1 = pelajarId ? scores['MARKAH_HP3_P1']?.[pelajarId] : null;
      const p2 = pelajarId ? scores['MARKAH_HP3_P2']?.[pelajarId] : null;

      let html = '';
      if (currentTab === 'larian') {
        const items = [
          { name: 'Permulaan', max: 10 },
          { name: 'Larian', max: 10 },
          { name: 'Penamat', max: 5 }
        ];
        html += `<div class="bg-white rounded-xl p-4 border-l-4 border-blue-500"><h3 class="font-bold text-blue-700 mb-4">Amali Larian (Max: 25)</h3>`;
        items.forEach(item => {
          const valP1 = p1 ? parseFloat(p1[5 + ['Permulaan','Larian','Penamat'].indexOf(item.name)]) || 0 : 0;
          const valP2 = p2 ? parseFloat(p2[5 + ['Permulaan','Larian','Penamat'].indexOf(item.name)]) || 0 : 0;
          const avg = (p1 && p2) ? ((valP1 + valP2) / 2).toFixed(1) : (p1 ? valP1 : p2 ? valP2 : 0);
          html += `
            <div class="mb-4">
              <div class="flex justify-between mb-1">
                <span class="font-medium">${item.name}</span>
                <span class="text-xs bg-gray-100 px-2 py-0.5 rounded">${item.max}</span>
              </div>
              <input type="range" id="slider-${item.name}" min="0" max="${item.max}" step="0.5" 
                class="slider" value="${avg}" oninput="updateValue('${item.name}')">
              <div class="text-right text-sm font-bold mt-1" id="value-${item.name}">${avg}</div>
            </div>
          `;
        });
        html += `</div>`;
      } else {
        const items = [
          { name: 'Persediaan', max: 5 },
          { name: 'Lungsuran', max: 5 },
          { name: 'Lontaran', max: 10 },
          { name: 'Pulihan', max: 5 }
        ];
        html += `<div class="bg-white rounded-xl p-4 border-l-4 border-orange-500"><h3 class="font-bold text-orange-700 mb-4">Amali Lontaran (Max: 25)</h3>`;
        items.forEach(item => {
          const valP1 = p1 ? parseFloat(p1[8 + ['Persediaan','Lungsuran','Lontaran','Pulihan'].indexOf(item.name)]) || 0 : 0;
          const valP2 = p2 ? parseFloat(p2[8 + ['Persediaan','Lungsuran','Lontaran','Pulihan'].indexOf(item.name)]) || 0 : 0;
          const avg = (p1 && p2) ? ((valP1 + valP2) / 2).toFixed(1) : (p1 ? valP1 : p2 ? valP2 : 0);
          html += `
            <div class="mb-4">
              <div class="flex justify-between mb-1">
                <span class="font-medium">${item.name}</span>
                <span class="text-xs bg-gray-100 px-2 py-0.5 rounded">${item.max}</span>
              </div>
              <input type="range" id="slider-${item.name}" min="0" max="${item.max}" step="0.5" 
                class="slider" value="${avg}" oninput="updateValue('${item.name}')">
              <div class="text-right text-sm font-bold mt-1" id="value-${item.name}">${avg}</div>
            </div>
          `;
        });
        html += `</div>`;
      }
      document.getElementById('form-content').innerHTML = html;
    }

    function updateValue(name) {
      const val = document.getElementById(`slider-${name}`).value;
      document.getElementById(`value-${name}`).innerText = parseFloat(val).toFixed(1);
    }

    document.getElementById('pelajar').addEventListener('change', renderForm);

    // --- SIMPAN MARKAH ---
    function saveMarkah() {
      const pelajarId = document.getElementById('pelajar').value;
      if (!pelajarId) return showToast("Pilih pelajar dahulu.", "error");

      const student = allStudents.find(s => s.ID_SISTEM === pelajarId);
      const formData = {
        ID_SISTEM: pelajarId,
        Nama_Pelajar: student.Nama_Pelajar,
        Kelas: student.Kelas,
        // Larian
        HP3_Permulaan_10: parseFloat(document.getElementById('slider-Permulaan')?.value) || 0,
        HP3_Larian_10: parseFloat(document.getElementById('slider-Larian')?.value) || 0,
        HP3_Penamat_5: parseFloat(document.getElementById('slider-Penamat')?.value) || 0,
        // Lontaran
        HP3_Persediaan_5: parseFloat(document.getElementById('slider-Persediaan')?.value) || 0,
        HP3_Lungsuran_5: parseFloat(document.getElementById('slider-Lungsuran')?.value) || 0,
        HP3_Lontaran_10: parseFloat(document.getElementById('slider-Lontaran')?.value) || 0,
        HP3_Pulihan_5: parseFloat(document.getElementById('slider-Pulihan')?.value) || 0
      };

      const sheetName = currentUser.allowed_sheet === 'P1' ? 'MARKAH_HP3_P1' : 'MARKAH_HP3_P2';

      showLoader(true);
      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'save_mark', sheetName, formData })
      })
      .then(r => r.json())
      .then(data => {
        showToast(data.message || "Markah disimpan!", data.result === 'success' ? 'success' : 'error');
        if (data.result === 'success') loadData();
        showLoader(false);
      })
      .catch(err => {
        console.error(err);
        showToast("Ralat menyimpan data.", "error");
        showLoader(false);
      });
    }

    // --- PDF GENERATION ---
    async function generateStudentPDF(studentId) {
      const student = allStudents.find(s => s.ID_SISTEM === studentId);
      if (!student) return;

      const p1 = scores['MARKAH_HP3_P1']?.[studentId];
      const p2 = scores['MARKAH_HP3_P2']?.[studentId];

      const getScore = (row, start, len) => {
        if (!row) return 0;
        let sum = 0;
        for (let i = 0; i < len; i++) sum += parseFloat(row[start + i]) || 0;
        return sum;
      };

      const lar1 = p1 ? getScore(p1, 5, 3) : 0;
      const lar2 = p2 ? getScore(p2, 5, 3) : 0;
      const lon1 = p1 ? getScore(p1, 8, 4) : 0;
      const lon2 = p2 ? getScore(p2, 8, 4) : 0;

      let lar = '‚Äì', lon = '‚Äì', total = '‚Äì';
      if (p1 && p2) {
        lar = ((lar1 + lar2) / 2).toFixed(1);
        lon = ((lon1 + lon2) / 2).toFixed(1);
        total = (parseFloat(lar) + parseFloat(lon)).toFixed(1);
      } else if (p1) {
        lar = lar1.toFixed(1);
        lon = lon1.toFixed(1);
        total = (lar1 + lon1).toFixed(1);
      } else if (p2) {
        lar = lar2.toFixed(1);
        lon = lon2.toFixed(1);
        total = (lar2 + lon2).toFixed(1);
      }

      const div = document.createElement('div');
      div.innerHTML = `
        <div style="font-family: Inter, sans-serif; padding: 20px; max-width: 800px; line-height: 1.5;">
          <h2 style="text-align:center; color:#0d9488;">LAPORAN PENILAIAN AMALI HP3</h2>
          <p style="text-align:center; color:#64748b;">MPU3411 ‚Äì Kokurikulum Olahraga</p>
          <div style="margin:20px 0; padding:12px; background:#f8fafc; border-radius:8px;">
            <p><strong>Nama:</strong> ${student.Nama_Pelajar}</p>
            <p><strong>ID:</strong> ${student.ID_SISTEM}</p>
            <p><strong>Kelas:</strong> ${student.Kelas}</p>
          </div>
          <div style="display:flex; gap:15px; flex-wrap:wrap;">
            <div style="flex:1; min-width:180px; background:#dbeafe; padding:12px; border-radius:8px;">
              <h4 style="margin:0 0 8px; color:#1d4ed8;">üèÉ Amali Larian</h4>
              <p style="margin:0; font-size:18px; font-weight:bold;">${lar}/25</p>
            </div>
            <div style="flex:1; min-width:180px; background:#ffedd5; padding:12px; border-radius:8px;">
              <h4 style="margin:0 0 8px; color:#c2410c;">üèê Amali Lontaran</h4>
              <p style="margin:0; font-size:18px; font-weight:bold;">${lon}/25</p>
            </div>
            <div style="flex:1; min-width:180px; background:#dcfce7; padding:12px; border-radius:8px;">
              <h4 style="margin:0 0 8px; color:#166534;">üìä Jumlah Keseluruhan</h4>
              <p style="margin:0; font-size:20px; font-weight:bold; color:#166534;">${total}/50</p>
            </div>
          </div>
          <p style="margin-top:20px; padding-top:15px; border-top:1px dashed #cbd5e1; font-size:12px; color:#94a3b8;">
            Dijana pada: ${new Date().toLocaleString('ms-MY')}
          </p>
        </div>
      `;

      document.body.appendChild(div);
      const canvas = await html2canvas(div, { scale: 2 });
      document.body.removeChild(div);
      const img = canvas.toDataURL('image/png');
      const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
      const width = 210;
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(img, 'PNG', 0, 0, width, height);
      pdf.save(`Laporan_HP3_${student.Nama_Pelajar.replace(/\s+/g, '_')}.pdf`);
    }

    function generateAllPDFs() {
      const ids = new Set([
        ...Object.keys(scores['MARKAH_HP3_P1'] || {}),
        ...Object.keys(scores['MARKAH_HP3_P2'] || {})
      ]);
      if (ids.size === 0) return showToast("Tiada data untuk dijana.", "error");
      let count = 0;
      ids.forEach(id => {
        setTimeout(() => {
          generateStudentPDF(id);
          count++;
          if (count === ids.size) showToast(`Selesai: ${ids.size} PDF dijana.`, "success");
        }, count * 800);
      });
    }

    // Init
    switchTab('larian');
  </script>
</body>
</html>
