<!DOCTYPE html>

<head>

<body class="bg-gray-50 font-sans">

  <!-- LOADER -->
  <div id="loader" class="fixed inset-0 bg-white/90 z-50 flex flex-col items-center justify-center hidden">
    <div class="animate-spin w-10 h-10 border-4 border-emerald-600 border-t-transparent rounded-full"></div>

  </div>

  <!-- TOAST -->
  <div id="toast" class="fixed top-4 right-4 px-4 py-2 rounded-lg text-white font-bold shadow-lg transform translate-x-full transition-transform duration-300"></div>

  <!-- LOGIN -->
  <div id="login" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-600 to-teal-800 p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
      <div class="bg-emerald-700 p-5 text-center">
        <h1 class="text-2xl font-bold text-white">MPU3411 ‚Äì Amali HP3</h1>
        <p class="text-emerald-200 text-sm mt-1">Sistem Penilaian 2 Penguji</p>
      </div>
      <form id="loginForm" class="p-6 space-y-4">
        <input type="email" id="email" placeholder="Emel" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-emerald-500" required />
        <input type="password" id="password" placeholder="Kata Laluan" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-emerald-500" required />
        <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-lg font-bold transition shadow">LOG MASUK</button>
      </form>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden min-h-screen">
    <header class="bg-white shadow-sm sticky top-0 z-40">
      <div class="px-4 py-3 flex justify-between items-center">
        <div>
          <h2 class="font-bold text-lg text-gray-800">MPU3411 ‚Äì HP3</h2>
          <p class="text-xs text-emerald-700">Penguji: <span id="role-name">...</span></p>
        </div>
        <button onclick="logout()" class="bg-red-100 hover:bg-red-200 text-red-700 p-2 rounded-full text-sm">
          <i class="fas fa-power-off"></i>
        </button>
      </div>
    </header>

    <div class="p-4 bg-white">
      <div class="grid grid-cols-1 gap-3">
        <select id="kelas" class="p-3 border rounded-lg bg-gray-50"></select>
        <select id="pelajar" class="p-3 border rounded-lg bg-gray-50" disabled></select>
      </div>
    </div>

    <div class="flex border-b">
      <button onclick="switchAcara('larian')" id="tab-larian" class="flex-1 py-3 font-bold text-blue-600 border-b-2 border-blue-600">üèÉ Larian</button>
      <button onclick="switchAcara('lontaran')" id="tab-lontaran" class="flex-1 py-3 font-bold text-gray-500">üèê Lontaran</button>
    </div>

    <div id="acara-content" class="p-4"></div>

    <div class="p-4">
      <button onclick="saveMarkah()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-xl font-bold shadow">
        <i class="fas fa-save mr-2"></i> Simpan Markah
      </button>
    </div>

    <div class="p-4 text-center">
      <button onclick="generateAllPDFs()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg flex items-center gap-2 mx-auto">
        <i class="fas fa-file-pdf"></i> Jana Semua Laporan PDF
      </button>
    </div>
  </div>

  <script>
    // üîÅ GANTIKAN DENGAN URL WEB APP BAHARU SELEPAS DEPLOY
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzfVC2tirSz7bIxoUc9C60UcGxze9ThJxqMQ_X5-7n6U2iWOE5ChbCOMs1ALPv-tNFZUA/exec";

    let currentUser = null;
    let allStudents = [];
    let scores = {};
    let currentAcara = 'larian';

    // --- UTILS ---
    function showToast(msg, type = 'success') {
      const t = document.getElementById('toast');
      t.innerText = msg;
      t.className = `fixed top-4 right-4 px-4 py-2 rounded-lg font-bold shadow-lg transform transition-transform duration-300 ${
        type === 'success' ? 'bg-emerald-600' : 'bg-red-600'
      } ${msg ? 'translate-x-0' : 'translate-x-full'}`;
      setTimeout(() => t.classList.add('translate-x-full'), 3000);
    }
    function showLoader(show) {
      document.getElementById('loader').classList.toggle('hidden', !show);
    }

    // --- LOGIN ---
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      showLoader(true);
      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'login', email, password })
      })
      .then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.json();
      })
      .then(data => {
        if (data.result === 'success') {
          currentUser = data.user;
          document.getElementById('role-name').innerText = data.user.nama;
          document.getElementById('login').classList.add('hidden');
          document.getElementById('app').classList.remove('hidden');
          loadData();
        } else {
          showToast(data.message || "Ralat log masuk", "error");
        }
        showLoader(false);
      })
      .catch(err => {
        console.error("Fetch error:", err);
        showToast("Ralat sambungan. Pastikan Web App di-set sebagai 'Anyone'.", "error");
        showLoader(false);
      });
    });

    function logout() {
      if (confirm("Log keluar?")) location.reload();
    }

    // --- REST OF CODE (loadData, saveMarkah, PDF, etc.) ---
    // [Kod sama seperti versi lengkap sebelum ini ‚Äî di sini diringkaskan untuk ruang]
    // Pastikan fungsi saveMarkah dan generateAllPDFs disertakan sepenuhnya
    // (ruang terhad, tetapi kod penuh telah diberikan sebelum ini)

    function loadData() { /* ... */ }
    function populateKelas() { /* ... */ }
    function switchAcara(acara) { /* ... */ }
    function renderAcara() { /* ... */ }
    function saveMarkah() { /* ... */ }
    function generateStudentPDF(id) { /* ... */ }
    function generateAllPDFs() { /* ... */ }

    switchAcara('larian');
  </script>
</body>
</html>
