<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXON // Sistem Pentaksiran Amali</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0c10; --accent: #00f2ff; --glass: rgba(255, 255, 255, 0.03); }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; background-image: radial-gradient(circle at 0% 0%, rgba(112, 0, 255, 0.1) 0%, transparent 40%); -webkit-tap-highlight-color: transparent; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        
        input[type=range] { -webkit-appearance: none; width: 100%; height: 10px; background: rgba(255,255,255,0.05); border-radius: 10px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 28px; width: 28px; border-radius: 50%; background: var(--accent); cursor: pointer; border: 3px solid white; box-shadow: 0 0 20px var(--accent); }

        .hidden-section { display: none; }
        .status-indicator { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .completed { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .pending { background: #f59e0b; box-shadow: 0 0 10px #f59e0b; }
        
        select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.75rem center; background-size: 1em; }
        
        @media print {
            body { background: white !important; color: black !important; padding: 0 !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .glass-card { border: none !important; background: none !important; backdrop-filter: none !important; }
            table { border-collapse: collapse; width: 100%; font-size: 10px; margin-bottom: 30px; }
            th, td { border: 1px solid #000 !important; padding: 6px !important; color: black !important; text-align: center; }
            .text-left { text-align: left !important; }
            .sig-box { margin-top: 50px; display: flex; justify-content: space-between; font-size: 10px; }
            .sig-field { text-align: center; width: 30%; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto no-print">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-6">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-white uppercase">Penilaian Amali Olahraga <span class="text-cyan-400"> 2 Penguji</span></h1>
                <span id="syncStatus" class="text-[9px] font-bold text-yellow-400 uppercase tracking-widest italic">Syncing...</span>
            </div>

            <div class="flex gap-2 p-1 glass-card bg-white/5">
                <button onclick="switchRole('Penilai 1')" id="roleBtn1" class="px-6 py-2 rounded-xl text-xs font-bold transition-all bg-cyan-500 text-black">P1</button>
                <button onclick="switchRole('Penilai 2')" id="roleBtn2" class="px-6 py-2 rounded-xl text-xs font-bold transition-all text-white/50">P2</button>
                <button onclick="switchRole('Admin')" id="roleBtnAdmin" class="px-6 py-2 rounded-xl text-xs font-bold transition-all text-white/50">Dashboard</button>
            </div>
        </header>

        <div id="adminView" class="hidden-section space-y-6">
            <div class="glass-card p-6 md:p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white">Prestasi Keseluruhan</h2>
                    <div class="flex gap-2">
                        <button onclick="fetchMarks()" class="bg-white/5 text-cyan-400 px-4 py-2 rounded-xl text-[10px] font-bold border border-cyan-400/20">ðŸ”„ Refresh</button>
                        <button onclick="window.print()" class="bg-white/5 text-white px-4 py-2 rounded-xl text-[10px] font-bold border border-white/10">Cetak Laporan</button>
                    </div>
                </div>

                <div class="mb-8 p-4 bg-white/5 rounded-2xl">
                    <label class="text-[9px] font-bold text-white/30 uppercase tracking-widest mb-2 block">Pilih Kelas</label>
                    <select id="adminClassFilter" onchange="handleClassFilter(this.value)" class="w-full bg-slate-900 border border-white/10 rounded-xl px-4 py-3 text-sm font-bold text-white">
                        <option value="Semua">Semua Pelajar (Keseluruhan)</option>
                    </select>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="border-b border-white/10">
                            <tr class="text-white/40 text-[10px] uppercase font-bold mono">
                                <th class="p-4">Nama Pelajar / Kelas</th>
                                <th class="p-4 text-center">Penilai 1</th>
                                <th class="p-4 text-center">Penilai 2</th>
                                <th class="p-4 text-center">Purata (Final)</th>
                                <th class="p-4 text-right">Kategori</th>
                            </tr>
                        </thead>
                        <tbody id="adminTableBody" class="divide-y divide-white/5 text-white/90"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="penilaiView" class="space-y-6">
            <div class="px-3 py-1 rounded-full border border-cyan-400/30 bg-cyan-400/10 inline-block mb-4">
                <span class="text-[10px] font-bold text-cyan-400 mono uppercase" id="currentRoleDisplay">Sessi: Penilai 1</span>
            </div>

            <div class="glass-card p-6 border-cyan-400/20 bg-cyan-400/5">
                <label class="text-[10px] font-bold text-cyan-400 uppercase tracking-widest mb-3 block">Sila Pilih Kelas Terlebih Dahulu:</label>
                <select id="penilaiClassFilter" onchange="handlePenilaiClass(this.value)" class="w-full bg-slate-900 border border-cyan-400/30 rounded-xl px-4 py-4 text-md font-bold text-white shadow-lg">
                    <option value="">-- Pilih Kelas --</option>
                </select>
            </div>

            <div id="studentList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <div id="printReport" class="print-only"></div>

    <div id="scoringModal" class="fixed inset-0 z-50 flex items-end md:items-center justify-center p-0 md:p-4 bg-black/95 backdrop-blur-xl hidden">
        <div class="glass-card w-full max-w-xl p-6 md:p-8 max-h-[90vh] overflow-y-auto border-white/10 rounded-t-[32px] md:rounded-[24px]">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="modalStudentName" class="text-2xl font-bold text-white">Nama Pelajar</h2>
                    <div id="descTotal" class="text-[10px] font-bold mt-1 uppercase italic tracking-widest text-cyan-400">Gerakkan Slider</div>
                </div>
                <button onclick="closeModal()" class="text-white/40 text-3xl">&times;</button>
            </div>

            <div class="space-y-10">
                <div class="bg-white/5 p-8 rounded-[30px] border border-white/10 text-center">
                    <div class="flex items-baseline justify-center gap-1 mb-4">
                        <span id="valTotal" class="text-7xl font-bold text-cyan-400 tabular-nums tracking-tighter">0.0</span>
                        <span class="text-sm text-white/20">/ 25.0</span>
                    </div>
                    <input type="range" id="mainSlider" min="0" max="25" step="0.1" value="0" oninput="updateScore(this.value)" class="w-full">
                </div>

                <div id="criteriaDetails" class="space-y-4"></div>

                <button id="btnSave" onclick="saveMarkah()" class="w-full py-5 rounded-2xl bg-cyan-500 text-black font-bold uppercase tracking-widest text-xs active:scale-95 transition-all">
                    Hantar Markah Live
                </button>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzVzaPdACxnvKJDRG5cqKDZBhLu6V8z3g3N4MT55scDGIAgU-r3ekjMAt_Zj4x8O75lBg/exec"; 
        let students = [], liveMarks = {}, selectedClass = "";
        window.currentRole = 'Penilai 1';

        const skema = [
            { name: "Persediaan & Blok", weight: 5, cap: 5.0 },
            { name: "Fasa 'Ke Garisan'", weight: 3, cap: 3.0 },
            { name: "Fasa 'Sedia'", weight: 5, cap: 4.5 },
            { name: "Fasa Berlepas (Teknik Larian)", weight: 10, cap: 8.5 },
            { name: "Fasa Penamat", weight: 2, cap: 2.0 }
        ];

        async function fetchMarks() {
            try {
                const res = await fetch(scriptURL);
                const data = await res.json();
                students = data.students; liveMarks = data.marks;
                document.getElementById('syncStatus').innerText = "LIVE";
                initFilters();
                renderView();
            } catch (e) { document.getElementById('syncStatus').innerText = "OFFLINE"; }
        }

        function initFilters() {
            const classes = [...new Set(students.map(s => s.class))].sort();
            
            // Dashboard Filter
            const dFilter = document.getElementById('adminClassFilter');
            dFilter.innerHTML = '<option value="Semua">Semua Pelajar (Keseluruhan)</option>' + 
                classes.map(c => `<option value="${c}">Kelas: ${c}</option>`).join('');

            // Penilai Filter
            const pFilter = document.getElementById('penilaiClassFilter');
            pFilter.innerHTML = '<option value="">-- Pilih Kelas --</option>' + 
                classes.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function handlePenilaiClass(val) {
            selectedClass = val;
            renderStudentList();
        }

        function handleClassFilter(val) {
            selectedClass = val;
            renderAdminTable();
            preparePrintReport();
        }

        function renderView() {
            if (window.currentRole === 'Admin') renderAdminTable();
            else renderStudentList();
        }

        function renderStudentList() {
            const container = document.getElementById('studentList');
            if (!selectedClass) { container.innerHTML = ""; return; }
            
            const filtered = students.filter(s => s.class === selectedClass);
            container.innerHTML = filtered.map(s => {
                const hasMark = liveMarks[s.id] && liveMarks[s.id][window.currentRole];
                return `<div onclick="openScoring('${s.id}')" class="glass-card p-5 cursor-pointer hover:border-cyan-400 flex justify-between items-center transition-all">
                    <div><h3 class="font-bold text-white text-sm">${s.name}</h3></div>
                    <div class="status-indicator ${hasMark ? 'completed' : 'pending'}"></div>
                </div>`;
            }).join('');
        }

        function renderAdminTable() {
            const tbody = document.getElementById('adminTableBody');
            const filtered = selectedClass === "Semua" ? students : students.filter(s => s.class === selectedClass);
            
            tbody.innerHTML = filtered.map(s => {
                const m = liveMarks[s.id] || {};
                const p1 = (m['Penilai 1'] ? m['Penilai 1'].pecut : 0);
                const p2 = (m['Penilai 2'] ? m['Penilai 2'].pecut : 0);
                const final = (p1 + p2) / 2;
                const cat = window.getCategory(final);
                return `<tr>
                    <td class="p-4"><div class="font-bold text-xs text-white">${s.name}</div><div class="text-[9px] text-white/20">${s.class}</div></td>
                    <td class="p-4 text-center mono text-xs text-white/40">${p1.toFixed(1)}</td>
                    <td class="p-4 text-center mono text-xs text-white/40">${p2.toFixed(1)}</td>
                    <td class="p-4 text-center font-bold text-cyan-400 mono text-xs">${final.toFixed(2)}</td>
                    <td class="p-4 text-right"><span class="text-[8px] font-bold px-2 py-1 rounded-full" style="background:${cat.color}22; color:${cat.color}">${cat.label}</span></td>
                </tr>`;
            }).join('');
        }

        function preparePrintReport() {
            const container = document.getElementById('printReport');
            const filtered = selectedClass === "Semua" ? students : students.filter(s => s.class === selectedClass);
            
            let tableRows = filtered.map((s, idx) => {
                const m = liveMarks[s.id] || {};
                const p1 = (m['Penilai 1'] ? m['Penilai 1'].pecut : 0);
                const p2 = (m['Penilai 2'] ? m['Penilai 2'].pecut : 0);
                const final = (p1 + p2) / 2;
                return `<tr><td class="text-left">${idx+1}. ${s.name}</td><td>${s.class}</td><td>${p1.toFixed(1)}</td><td>${p2.toFixed(1)}</td><td><strong>${final.toFixed(2)}</strong></td><td>${window.getCategory(final).label}</td></tr>`;
            }).join('');

            container.innerHTML = `
                <div class="p-10">
                    <h1 style="text-align:center; font-size:16px;">LAPORAN PENTAKSIRAN AMALI OLAHRAGA</h1>
                    <p style="text-align:center; font-size:12px; margin-bottom:30px;">Kelas: ${selectedClass}</p>
                    <table border="1">
                        <thead>
                            <tr style="background:#f2f2f2;">
                                <th class="text-left">Nama Pelajar</th>
                                <th>Unit</th>
                                <th>P1 (Markah)</th>
                                <th>P2 (Markah)</th>
                                <th>Purata Akhir</th>
                                <th>Keputusan</th>
                            </tr>
                        </thead>
                        <tbody>${tableRows}</tbody>
                    </table>
                    <div class="sig-box">
                        <div class="sig-field"><br><br>__________________________<br><strong>PENILAI 1</strong></div>
                        <div class="sig-field"><br><br>__________________________<br><strong>PENILAI 2</strong></div>
                        <div class="sig-field"><p style="font-size:8px;">Disahkan oleh:</p><br>__________________________<br><strong>KETUA UNIT</strong></div>
                    </div>
                </div>`;
        }

        window.updateScore = (val) => {
            const total = parseFloat(val);
            document.getElementById('valTotal').innerText = total.toFixed(1);
            const cat = window.getCategory(total);
            const desc = document.getElementById('descTotal');
            desc.innerText = cat.label; desc.style.color = cat.color;

            let html = '';
            skema.forEach(item => {
                let score = (total / 25) * item.weight;
                if (total < 25 && score > item.cap) score = item.cap;
                const percent = (score / item.weight) * 100;
                html += `<div class="space-y-1">
                    <div class="flex justify-between text-[9px] font-bold uppercase text-white/40"><span>${item.name}</span><span>${score.toFixed(1)} / ${item.weight}</span></div>
                    <div class="h-1 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-cyan-400" style="width:${percent}%"></div></div>
                </div>`;
            });
            document.getElementById('criteriaDetails').innerHTML = html;
        };

        window.getCategory = (v) => {
            if (v >= 23) return {label:'Amat Cemerlang', color:'#10b981'};
            if (v >= 19) return {label:'Cemerlang', color:'#3b82f6'};
            if (v >= 15) return {label:'Kepujian', color:'#f59e0b'};
            if (v >= 13) return {label:'Sederhana', color:'#ef4444'};
            return {label:'Lemah', color:'#7f1d1d'};
        };

        window.switchRole = (role) => {
            window.currentRole = role;
            document.getElementById('currentRoleDisplay').innerText = `Sessi: ${role}`;
            document.getElementById('roleBtn1').className = role === 'Penilai 1' ? 'px-6 py-2 rounded-xl text-xs font-bold bg-cyan-500 text-black' : 'px-6 py-2 rounded-xl text-xs font-bold text-white/50';
            document.getElementById('roleBtn2').className = role === 'Penilai 2' ? 'px-6 py-2 rounded-xl text-xs font-bold bg-cyan-500 text-black' : 'px-6 py-2 rounded-xl text-xs font-bold text-white/50';
            document.getElementById('roleBtnAdmin').className = role === 'Admin' ? 'px-6 py-2 rounded-xl text-xs font-bold bg-cyan-500 text-black' : 'px-6 py-2 rounded-xl text-xs font-bold text-white/50';
            
            document.getElementById('penilaiView').classList.toggle('hidden-section', role === 'Admin');
            document.getElementById('adminView').classList.toggle('hidden-section', role !== 'Admin');
            
            // Reset pilihan kelas bila tukar role
            selectedClass = "";
            document.getElementById('penilaiClassFilter').value = "";
            renderView();
        }

        function openScoring(id) {
            window.activeStudentId = id;
            const s = students.find(x => x.id === id);
            document.getElementById('modalStudentName').innerText = s.name;
            const m = (liveMarks[id] && liveMarks[id][window.currentRole]) || {pecut:0};
            document.getElementById('mainSlider').value = m.pecut || 0;
            updateScore(m.pecut || 0);
            document.getElementById('scoringModal').classList.remove('hidden');
        }

        window.closeModal = () => document.getElementById('scoringModal').classList.add('hidden');
        window.saveMarkah = async () => {
            const pecut = parseFloat(document.getElementById('mainSlider').value);
            const btn = document.getElementById('btnSave');
            btn.innerText = "Hantar..."; btn.disabled = true;
            try {
                await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ id: window.activeStudentId, role: window.currentRole, pecut, lontar: 0 }) });
                closeModal(); fetchMarks(); btn.disabled = false; btn.innerText = "Simpan Markah";
            } catch (e) { btn.innerText = "Ralat!"; btn.disabled = false; }
        };

        setInterval(fetchMarks, 30000);
        window.onload = fetchMarks;
    </script>
</body>
</html>
